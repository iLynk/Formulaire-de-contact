<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Envoie moi un message!</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" placeholder="Entre ton nom">
                    <i class='fas fa-user'></i>
                </div>
                <div class="field">
                    <input type="text" name="email" placeholder="Entre ton email">
                    <i class='fas fa-envelope'></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="phone" placeholder="Entre ton numÃ©ro">
                    <i class='fas fa-phone-alt'></i>
                </div>
                <div class="field">
                    <input type="text" name="website" placeholder="Entre ton site web">
                    <i class='fas fa-globe'></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="Entre ton message" name="message"></textarea>
                <i class="material-icons">message</i>
            </div>
            <div class="button-area">
                <button type="submit">Envoie ton message</button>
                <span>Envoi en cours....</span>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
